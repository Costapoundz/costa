<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System - Select Action</title>
    
    <!-- graicon -->

    <link href="img/i.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-page background image */
        body {
            background: url('img/gra.jpg') no-repeat center center fixed;
            background-size: cover;
            color:white; /* Make text visible on dark backgrounds */
        }

        .action-btn {
            width: 200px;
            height: 200px;
            font-size: 1.5rem;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            color: white; /* Button text color */
        }
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        h1, p {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
       
    </style>
</head>
<body>
<div class="container text-center mt-5">
    <h1 class="mb-4">Welcome</h1>
    <div>
        <form action="logout.php" method="POST">
            <button type="submit" name="show_transactions" class="btn btn-primary">logout</button>
        </form>
    <p class="lead mb-5">Please select an action to proceed:</p>
    <div class="d-flex justify-content-center gap-5">
        <form action="register.html" method="GET">
            <input type="hidden" name="action" value="deposit">
            <button type="submit" class="btn btn-primary action-btn">Register</button>
        </form>
        <form action="deposit.html" method="GET">
            <input type="hidden" name="action" value="withdrawal">
            <button type="submit" class="btn btn-warning action-btn">Deposit</button>
        </form>
        <form action="withdrawal.html" method="GET">
            <input type="hidden" name="action" value="withdrawal">
            <button type="submit" class="btn btn-warning action-btn">Withdrawal</button>
        </form>
        <form action="show_transactions.html" method="GET">
            <input type="hidden" name="action" value="show_transactions">
            <button type="submit" class="btn btn-warning action-btn">Transactions</button>
        </form>
        <form action="check_balance.html" method="GET">
            <input type="hidden" name="action" value="check_balance">
            <button type="submit" class="btn btn-warning action-btn">check balance</button>
        </form>
    </div>
    
    </div>
</div>
</body>
</html>
