<!DOCTYPE html>
<html>

<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Balance Management System</h1>
        <h2 class="mb-3">Deposit Money</h2>
        <form method ="POST"  action = "deposit.php">
            <div class="mb-3">
                <label for="username" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>   
            <div class="mb-3">
                <label for="staff_id" class="form-label">Staff ID:</label>
                <input type="text" id="staff_id" name="staff_id" class="form-control" placeholder="Enter your Staff ID" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" step="0.01" id="amount" name="amount" class="form-control" placeholder="Enter the amount" required>
            </div>
            <button type="submit" name="deposit" class="btn btn-primary">Deposit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    

</body>
</html>
